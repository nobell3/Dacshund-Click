<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dachshund Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>🐾 Dachshund Clicker 🐾</h1>
    <div id="counter">Wieners: 0</div>

    <img id="dog" src="dachshund.png" alt="Dachshund">

    <div id="shop">
        <h2>Upgrades</h2>
        <button id="treat">Buy Dog Treat (+1/click) — Cost: <span id="treatCost">10</span></button>
        <button id="grill">Buy Sausage Grill (+1/sec) — Cost: <span id="grillCost">50</span></button>
        <button id="park">Build Dog Park (+10/sec) — Cost: <span id="parkCost">500</span></button>
    </div>

    <audio id="bark" src="bark.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
